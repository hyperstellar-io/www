<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Coming Soon | At Works - HyperStellar Technology</title>
    <link rel="shortcut icon" type="image/x-icon" href="public/res/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/royal-preload.css" />
  </head>

  <body class="royal_preloader">
    <div id="page" class="site">
      <div id="content" class="site-content">
        <section class="coming-soon">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                <div class="cs-content">
                  <img src="public/res/logo-cs.png" class="attachment-full size-full" alt="" />
                  <h2 class="cs-gradient-text">We are at Work!</h2>
                  <ul class="ot-countdown unstyle" data-zone="0" data-date="30/06/2023" data-day="Day" data-days="Days"
                    data-hour="Hour" data-hours="Hours" data-min="Minute" data-mins="Minutes" data-second="Second"
                    data-seconds="Seconds">
                    <li>
                      <span id="days" class="days">59</span>
                      <p class="days_text">Days</p>
                    </li>
                    <li class="seperator">:</li>
                    <li>
                      <span id="hours" class="hours">14</span>
                      <p class="hours_text">Hours</p>
                    </li>
                    <li class="seperator">:</li>
                    <li>
                      <span id="minutes" class="minutes">46</span>
                      <p class="minutes_text">Minutes</p>
                    </li>
                    <li class="seperator">:</li>
                    <li>
                      <span id="seconds" class="seconds">21</span>
                      <p class="seconds_text">Seconds</p>
                    </li>
                  </ul>
                  <p>We are about to go live so watch this space!</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- #page -->
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/easypiechart.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/header-mobile.js"></script>
    <script src="js/royal_preloader.min.js"></script>
    <script>
      window.jQuery = window.$ = jQuery;
      (function ($) {
        "use strict";
        //Preloader
        Royal_Preloader.config({
          mode: "logo",
          logo: "public/res/hyperstellar.png",
          logo_size: [160, 75],
          showProgress: true,
          showPercentage: true,
          text_colour: "#000000",
          background: "#ffffff",
        });
      })(jQuery);
    </script>

    <script>
      var countDownDate = new Date("Jul 15, 2023 00:00:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );

        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "0";
          document.getElementById("hours").innerHTML = "0";
          document.getElementById("minutes").innerHTML = "0";
          document.getElementById("seconds").innerHTML = "0";
        }
      }, 1000);
    </script>
  </body>

</html>
